<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Page Élégante</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }

    h1 {
      font-weight: 300;
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 40px;
    }

    a.bouton {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1em;
    }

    a.bouton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Python Autoclicker</h1>
  <p>A simple autoclicker written in python</p>
  <a href="https://rawcdn.githack.com/ubgvortex/autoclicker-py/bc467972f8b604e7121fc71455f33e11a2852a0a/autoclicker.py" class="bouton">Lien Bleu Arrondi</a>
</body>
</html>
